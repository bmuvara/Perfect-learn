<div class="container mt-4">
  <div class="row">
  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      
      <label>Login Page</label>
      <div class="row g-3">
      
  <div class="col-md-6">
      <div class="form-group">
        <label for="email">user email:</label>
        <input type="email" id='email'name="email" class="form-control" [(ngModel)]="userCriteria.email" required>
      
      </div>
  
      <div class="col-md-6">
        <div class="form-group">
          <label for="username">Enter username:</label>
          <input type="username" id='username'name="username" class="form-control" [(ngModel)]="userCriteria.username" required>
        
        </div>
    </div>
  
      <div class="col-md-6">
          <div class="form-group">
            <label for="password">Enter password:</label>
            <input type="password" id='password'name="password" class="form-control" [(ngModel)]="userCriteria.password" required>
          
          </div>
      </div>
         
      <div class="row g-3 mt-3">
   
      <div>
          <p class="col-12">Type of User</p>
       </div>
       
          <div class="col-md-4">
          <div class="form-check" >
            <input type="radio" id="student" name="role" class="form-check-input">     
            <label for="student" class="form-check-label">Student</label>
          </div>
      </div>
      
     
      <div class="col-md-4">
          <div class="form-check" >
            <input type="radio" id="facaulty" name="role" class="form-check-input">     
            <label for="facaulty" class="form-check-label">Facaulty</label>
          </div>
      </div>
      <div class="col-md-4">
          <div class="form-check" >
            <input type="radio" id="Admin" name="role" class="form-check-input">     
            <label for="Admin" class="form-check-label">Admin</label>
          </div>
      
  </div>
      </div>
      
      <div class="row g-3 mt-3">
  
          <div class="col-md-4">
              <div class="form-check" >
                <input type="radio" id="signin" name="bt" class="form-check-input">     
                <label for="signin" class="form-check-label">signin</label>
                
              </div>
          </div>
          <div class="col-md-4">
              <div class="form-check" >
                <input type="radio" id="reset" name="bt" class="form-check-input">     
                <label for="reset" class="form-check-label">reset</label>
              </div>
          
      </div>
  
  
      </div>
      
  
      <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">sign up</button>
      </div>
  
      <div class="col-12" >
          <button type="submit" class="btn btn-primary" >sign on</button>
        </div>
    </div>
  
    <div *ngIf="errorMessage" class="col-12 mt-2">
      <div class="alert alert-danger">{{ errorMessage }}</div>
    </div>
      </div>
  </form>
  </div>
  </div>
